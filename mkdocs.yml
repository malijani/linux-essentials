  - "فصل ۶ - آشنایی با خط فرمان": "chapters/chapter6/contents.md"
  - "فصل ۷ - مدیریت فایل ها": "chapters/chapter7/contents.md"
  - "فصل ۸ - جستجو، استخراج، و آرشیو کردن داده ها": "chapters/chapter8/contents.md"
