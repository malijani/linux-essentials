site_name: ملزومات لینوکس

markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

theme:
  name: material
  custom_dir: docs/overrides
  highlightjs: true
  shortcuts:
    search: 83
  language: fa
  direction: rtl
  feature:
    tabs: false
  palette:
    primary:
    accent:
  font:
    text: "Vazirmatn"
    code: "Roboto Mono"
  icon:
    logo: custom/tux
    favicon: custom/tux
  include_search_page: false
  search_index_only: true
  static_templates:
    - 404.html

plugins:
  - live-edit

nav:
  - "index.md"
  - "contents.md"
  - "preface.md"
  - "help_us.md"
  - "فصل ۱ - انتخاب یک سیستم عامل": "chapters/chapter1/contents.md"
  - "فصل ۲ - درک مجوز نرم افزاری": "chapters/chapter2/contents.md"
